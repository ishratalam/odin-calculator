<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=karla:wght@100..900&display=swap" rel="stylesheet"> -->
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
    

</head>
<body>
    <h1> My Calculator </h1>
    <div class="container"> 
        <div class="display" > 

        </div>

        <div class="keypad"> 
            <div class="row" >
                <button type="button" class="clear" value="clear" > AC</button>
                <button type="button" class="delete" value="delete" > DEL</button>
            </div>

            <div class="row" >
                <button type="button" class="numButton" >7</button>
                <button type="button" class="numButton" >8</button>
                <button type="button" class="numButton" >9</button>
                <button type="button" class="operatorButton" >/</button>


            </div>

            <div class="row" >
                <button type="button" class="numButton" >4</button>
                <button type="button" class="numButton" >5</button>
                <button type="button" class="numButton" >6</button>
                <button type="button" class="operatorButton" >*</button>


            </div>
            <div class="row" >
                <button type="button" class="numButton" >1</button>
                <button type="button" class="numButton" >2</button>
                <button type="button" class="numButton" >3</button>
                <button type="button" class="operatorButton" >-</button>


            </div>
            <div class="row" >
                <button type="button" class="numButton" >0</button>
                <button type="button" class="equalButton" > = </button>
                <button type="button" class="operatorButton" > + </button>


            </div>
          

        </div>
    </div>
    

</body>
</html>
